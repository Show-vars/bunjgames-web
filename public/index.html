        window.BunjGamesConfig = {

            WHIRLIGIG_WS_ENDPOINT: Hosts.ws + "ws/",

            JEOPARDY_MEDIA: Hosts.web + "media/jeopardy/",
            JEOPARDY_API_ENDPOINT: Hosts.web + "jeopardy/v1/",
            JEOPARDY_WS_ENDPOINT: Hosts.ws + "ws/",
